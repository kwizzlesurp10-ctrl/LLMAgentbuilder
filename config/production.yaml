# Production Environment Configuration
# Production-ready settings with strict limits

server:
  host: "0.0.0.0"
  port: 7860
  workers: 4
  timeout: 60
  reload: false

providers:
  google:
    rate_limit: 20
  anthropic:
    rate_limit: 20
  huggingface:
    rate_limit: 10

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "app.log"  # Log to file in production
  max_bytes: 10485760  # 10MB
  backup_count: 5

environment: production
enable_metrics: true
enable_rate_limiting: true
